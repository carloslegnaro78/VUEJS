<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
       <p>{{msg}}</p> 
       <p>{{ehVerdade ? 'Verdado' : 'False' }}</p>
       <p>{{frutas[0] + ' e ' +  frutas[1]}}</p>
       <p>Aluna: {{ aluno.nome }}</p>
       <p>{{1 +num1 }}</p>       
       <p>{{metodo(1)}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                msg:'Teste de mensagem',
                ehVerdade: false,
                frutas: ['Pera', 'Uva', 'Maca'],
                aluno: {nome: 'Paula'}, 
                num1: 1

            } ,
            methods: {
                metodo(indice) {
                    return 'Fruta: ' + this.frutas[indice]
                }
            },          
        })
    </script>    
</body>
</html>
