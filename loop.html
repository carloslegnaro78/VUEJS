<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>    
    <div id="app">         
        <div v-for="imagem in imagens">
            <img v-bind:src="imagem" v-bind:title="titleImg">
        </div>
        <p v-for="(fruta, index) in Frutas">
            {{index}} - {{fruta.nome}} / {{fruta.cor}}
        </p>                
        <ul>
            <li v-for="(value, key , index) in usuario">
               <b> {{index}}  - {{key}}:</b> {{value}}
            </li>
        </ul>        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{                
                imagens: [
                            "vuelogo1.jpg", 
                            "vuelogo2.jpg", 
                            "vuelogo3.jpg"
                        ],
                titleImg: 'Logo VUe',
                usuario:{
                    nome: "Vinicus",
                    telefone: "31254",
                    email: "vinicus@vinicius",
                    sobrenome: "andrade"
                },
                Frutas: [
                 { nome:'Pera', cor: 'Verde' }, 
                 { nome: 'Uva', cor: 'Verde' }   , 
                 { nome: 'maçã', cor: 'Vermelha'} ]
            } ,                
        })
    </script>    
</body>
</html>
