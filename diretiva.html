<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>   
    <div id="app">        
            <input type="text" v-model="textDigitado" v-on:keyup.enter="alterarNome('Andrade')">           
            <ul>
                <li v-for="item in array"
                style="background: white;"
                 @click="alerta($event)">
                    {{item}}
                </li>
            </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                textDigitado: '',
                array: []
            } ,
            methods: {
                alterarNome(sobrenome){                                                 
                    this.array.push(this.textDigitado);
                    this.textDigitado = '';
                },
                alerta(event){
                element = event.target;
                if(element.style.background == 'white')
                    event.target.style ="background: red";
                else
                    event.target.style ="background: white";
                } 
            },
                        
        });
    </script>    
</body>
</html>
