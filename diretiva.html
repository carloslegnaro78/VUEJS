<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>   
    <div id="app">        
            <input type="text" v-model="textDigitado" v-on:keyup.enter="alterarNome('Andrade')">           
            <ul>
                <li v-for="item in array"
                style="background: white;"
                 @click="alerta($event)">
                    {{item}}
                </li>
            </ul>

        red
        <input @click="corP($event.target.value)" type="radio" name="cor" value="red" checked>
        green
        <input @click="corP($event.target.value)" type="radio" name="cor" value="green">
        blue
        <input @click="corP($event.target.value)" type="radio" name="cor" value="blue">
        yellow
        <input @click="corP($event.target.value)" type="radio" name="cor" value="yellow">

        <button @click="vermelho()">vermelho</button>
        <button @click="verde()">verde</button>
        <button @click="borda()">borda</button>
        <button @click="incolor()">Incolor</button>
            
        <p v-bind:class="{red: colors.vermelho, green: colors.verde, borda: colors.borda }">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Saepe, non culpa ducimus quia rerum ullam veritatis perferendis dicta numquam illo adipisci porro itaque est fugiat dolore laborum totam repellendus vitae?
        </p>
    </div>
    <style>
        .red    {   background-color: red; 
                    
                }
        .borda{
            border: 2px solid black;
        }
        .green  {   background-color: green; 
                    
        }
        .blue   { background-color: blue; }
        .yellow { background-color: yellow; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                colors:{
                    vermelho: false,
                    verde: false,
                    borda:false
                },                
                classParagrafo: 'red',
                textDigitado: '',
                array: []
            } ,
            methods: {
                alterarNome(sobrenome){                                                 
                    this.array.push(this.textDigitado);
                    this.textDigitado = '';
                },
                alerta(event){
                element = event.target;
                if(element.style.background == 'white')
                    event.target.style ="background: red";
                else
                    event.target.style ="background: white";
                },
                corP(cor){
                    this.classParagrafo = cor;
                },
                vermelho() {
                    this.colors.vermelho = !this.colors.vermelho;                    
                    this.colors.verde = false;
                } ,
                verde(){
                    this.colors.vermelho = false;
                    this.colors.verde = true;
                },
                borda(){
                    this.colors.borda = true;
                },
                incolor() {
                    this.colors.vermelho = false;
                    this.colors.verde = false;
                    this.colors.borda = false;
                }
            },
                        
        });
    </script>    
</body>
</html>
