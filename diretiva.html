<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>    
    <div id="app">
        <input type="text" v-model="textDigitado" >
        {{textDigitado}}
        <br>
        <button @click="alterarNome()">
            Chamar Altera Nome
        </button>
        <br>
        <label v-text="textDigitado"></label>        
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                textDigitado: ''
            } ,
            methods: {
                alterarNome(){
                    this.textDigitado = "Andrade";
                }
            },                
        });
    </script>    
</body>
</html>
